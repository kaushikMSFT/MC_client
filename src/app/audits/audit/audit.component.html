<form #form="ngForm" (ngSubmit)="SaveAudit(form.value)">
    <div class="form-group">
      <label for="auditor">AuditorFirm:</label>
      <input type="text" [(ngModel)]="auditService.formData.AuditorFirm" name="AuditorFirm" class="form-control" id="AuditorFirm">
    </div>
    <div class="form-group">
      <label for="Desciption">Description:</label>
      <input type="text" [(ngModel)]="auditService.formData.Description" name="Description" class="form-control" id="AuditorFirm">
    </div>
    <div class="form-group">
        <label for="Client">Client:</label>
        <input type="text" [(ngModel)]="auditService.formData.ClientFirm" name="ClientFirm" class="form-control" id="ClientFirm">
        <select id="ClientFirm" class="form-control">
          <option value="0">Select a Firm</option>
          <option [value]=clientFirm.ClientFirmCode *ngFor="let clientFirm of clientFirms  ">{{clientFirm.Name}}</option>
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
